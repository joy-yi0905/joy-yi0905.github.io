<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
body{font-size:12px;}
#drag_box{width:100px;height:100px;text-align:center;line-height:100px;background:#ccc;}
</style>
</head>

<body>
<h2>单个元素拖放，不做任何改变</h2>
<div id="drag_box" draggable="true"></div>
</body>
</html>

<script type="text/javascript">
(function(){
    function $(id){
        return document.getElementById(id);
    }
    var oDrag=$("drag_box");
    oDrag.ondragstart=function(ev){
        this.innerHTML="拖拽开始";
		ev.dataTransfer.setData("Text",ev.target.id);  //若不设置ev.dataTransfer.setData，则在firefox中无效 
  　}
  	oDrag.ondrag=function(){
        this.innerHTML="拖拽中...";
    }
    oDrag.ondragend=function(){
        this.innerHTML="拖拽结束";
    }    
})();
</script>
