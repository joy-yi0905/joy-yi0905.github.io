<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.loading{width:160px;height:8px;padding:10px 0;margin:100px auto;background:#EC4E04;}
.loading .circle{float:left;width:8px;height:8px;margin:0 4px;border-radius:50%;opacity:0.6;background:#fff;}
.loading .circle:nth-child(1){-webkit-animation:bar01 1s 0 ease-out infinite;animation:bar01 1s 0 ease-out infinite; }
.loading .circle:nth-child(2){-webkit-animation:bar01 1s 0.1s ease-out infinite;animation:bar01 1s 0.1s ease-out infinite;}
.loading .circle:nth-child(3){-webkit-animation:bar01 1s 0.2s ease-out infinite;animation:bar01 1s 0.2s ease-out infinite;}
.loading .circle:nth-child(4){-webkit-animation:bar01 1s 0.3s ease-out infinite;animation:bar01 1s 0.3s ease-out infinite;}
.loading .circle:nth-child(5){-webkit-animation:bar01 1s 0.4s ease-out infinite;animation:bar01 1s 0.4s ease-out infinite;}
.loading .circle:nth-child(6){-webkit-animation:bar01 1s 0.5s ease-out infinite;animation:bar01 1s 0.5s ease-out infinite;}
.loading .circle:nth-child(7){-webkit-animation:bar01 1s 0.6s ease-out infinite;animation:bar01 1s 0.6s ease-out infinite;}
.loading .circle:nth-child(8){-webkit-animation:bar01 1s 0.7s ease-out infinite;animation:bar01 1s 0.7s ease-out infinite;}
.loading .circle:nth-child(9){-webkit-animation:bar01 1s 0.8s ease-out infinite;animation:bar01 1s 0.8s ease-out infinite;}
.loading .circle:nth-child(10){-webkit-animation:bar01 1s 0.9s ease-out infinite;animation:bar01 1s 0.9s ease-out infinite;}

@-webkit-keyframes bar01{
  0% {opacity:0.5;-webkit-transform:scale(1);}
  10%{opacity:1;-webkit-transform:scale(1.6);}
    20% {opacity:0.95;-webkit-transform:scale(1.4);}
  30% {opacity:0.85;-webkit-transform:scale(1.2);}
}
@keyframes bar01{
  0% {opacity:0.5;transform:scale(1);}
  10%{opacity:1;transform:scale(1.6);}
    20% {opacity:0.95;transform:scale(1.4);}
  30% {opacity:0.85;transform:scale(1.2);}
}

</style>
</head>

<body>

<div class="loading">
  <b class="circle"></b>
    <b class="circle"></b>
    <b class="circle"></b>
    <b class="circle"></b>
    <b class="circle"></b>
    <b class="circle"></b>
    <b class="circle"></b>
    <b class="circle"></b>
    <b class="circle"></b>
    <b class="circle"></b>
</div>

</body>
</html>
