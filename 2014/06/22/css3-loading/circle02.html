<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.loading{position:relative;margin:100px auto;width:12px;height:12px;background:black;border-radius:50%;}
.loading:after{position:absolute;width:12px;height:12px;content:'';background:blue;border-radius:50%;top:0;left:12px;-webkit-animation:circleRotote03 1.5s linear infinite;animation:circleRotote03 1.5s linear infinite;}

@-webkit-keyframes circleRotote03{
    0%{ left:12px;z-index:1;}
  49%{ z-index:1;}
  50%{ left:-12px;z-index:-1;}
  100%{ z-index:-1;}
}
@keyframes circleRotote03{
    0%{ left:12px;z-index:1;}
  49%{ z-index:1;}
  50%{ left:-12px;z-index:-1;}
  100%{ z-index:-1;}
}
</style>
</head>

<body>

<div class="loading"></div>


</body>
</html>
