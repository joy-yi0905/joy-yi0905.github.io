<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.loading{position:relative;width:30px;height:30px;margin:100px auto;border-radius:50%;-webkit-animation:circleRotote02 1s linear infinite;animation:circleRotote02 1s linear infinite;
background:-webkit-linear-gradient(top,#ddd 50%, #333);background:linear-gradient(0deg,#ddd 50%, #333)}
.loading-mask{display:-none;position:absolute;left:5px;top:5px;width:20px;height:20px;background:#fff;border-radius:50%;}

@-webkit-keyframes circleRotote02{
    0%{
        -webkit-transform:rotate(0deg);
    }
    100%{
        -webkit-transform:rotate(360deg);
    }
}
@keyframes circleRotote02{
    0%{
        transform:rotate(0deg);
    }
    100%{
        transform:rotate(360deg);
    }
}
</style>
</head>

<body>

<div class="loading">
  <div class="loading-mask"></div>
</div>


</body>
</html>
