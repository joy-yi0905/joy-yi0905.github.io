<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.loading{position:relative;width:20px;height:20px;margin:100px auto;-webkit-animation:circleRotote04 1.2s linear infinite;animation:circleRotote04 1.2s linear infinite;}
.arrow{position:absolute;left:5px;width:7px;height:7px;border-top:3px solid #333;border-left:3px solid #333;border-top-left-radius:15px 15px;}
.arrow01{top:1px;-webkit-transform:rotate(55deg);transform:rotate(55deg);}
.arrow02{left:5px;bottom:0;-webkit-transform:rotate(-118deg);transform:rotate(-118deg);}
.arrow01:after,.arrow02:after{position:absolute;top:-4px;left:1px;width:4px;height:4px;border-top:2px solid #666;border-right:2px solid #666;content:"";-webkit-transform:rotate(10deg);}



@-webkit-keyframes circleRotote04{
    0%{ -webkit-transform:rotate(0deg);}
  100%{ -webkit-transform:rotate(360deg);}
}
@keyframes circleRotote04{
     0%{ transform:rotate(0deg);}
  100%{ transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="loading">
  <b class="arrow arrow01"></b>
    <b class="arrow arrow02"></b>
</div>



</body>
</html>
