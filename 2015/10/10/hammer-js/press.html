
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<link rel="stylesheet" href="css/page.css">
<title>press</title>
</head>

<body>

<div class="container" onselectstart="return false;">

  <div class="hammer-test">
    <p class="test-des">press-按下</p>
    <div class="press-box">按下触发</div>
  </div>


  <div class="hammer-test">
    <p class="test-des">识别器类型</p>
    <div class="recognizers-type-box"></div>
    <textarea name="" id="" cols="30" rows="10" class="recognizers-type"></textarea>
  </div>


</div>

<img src="images/press.png" alt="" class="qr-code-img">


<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/hammer.min.js"></script>
<script type="text/javascript">


var pressBox = $(".press-box"),
  mPressBox = new Hammer(pressBox.get(0));

mPressBox.on("press", function(e) {
  pressBox.css({
    "color" : "#fff",
    "background" : "#75845c"
  });
  e.preventDefault();
});

mPressBox.on("pressup", function(e) {
    pressBox.css({
    "color" : "#333",
    "background" : "#ccc"
  });
  e.preventDefault();
  alert(pressBox.html());
});



// 探测识别器类型
var recognizersTypeBox = $(".recognizers-type-box"),
  mRecognizersTypeBox = new Hammer(recognizersTypeBox.get(0));

mRecognizersTypeBox.on("press pressup", function(e) {
  $(".recognizers-type").html($(".recognizers-type").html() + e.type + " ");
  e.preventDefault();
});

</script>

</body>
</html>
